;
; Static and realtime external configuration
; engine configuration
;
; Please read doc/extconfig.txt for basic table
; formatting information.
;
[settings]
;
; Static configuration files:
;
; file.conf => driver,database[,table]
;
; maps a particular configuration file to the given
; database driver, database and table (or uses the
; name of the file as the table if not specified)
;
;uncomment to load queues.conf via the odbc engine.
;
;queues.conf => odbc,asterisk,ast_config
;
; The following files CANNOT be loaded from Realtime storage:
;       asterisk.conf
;       extconfig.conf (this file)
;       logger.conf
;
; Additionally, the following files cannot be loaded from
; Realtime storage unless the storage driver is loaded
; early using 'preload' statements in modules.conf:
;       manager.conf
;       cdr.conf
;       rtp.conf
;
;
; Realtime configuration engine
;
; maps a particular family of realtime
; configuration to a given database driver,
; database and table (or uses the name of
; the family if the table is not specified
;
;example => odbc,asterisk,alttable
;
; "odbc" is shown in the examples below, but is not the only valid realtime
; engine.  There is:
;    odbc ... res_config_odbc
;    pgsql ... res_config_pgsql
;    mysql ... res_config_mysql (available from asterisk-addons)
;
iaxusers => mysql,ajauberg,ast_iax_buddies
iaxpeers => mysql,ajauberg,ast_iax_buddies
sipusers => mysql,ajauberg,ast_sip_buddies
sippeers => mysql,ajauberg,ast_sip_buddies
voicemail => mysql,ajauberg,voicemail_users
extensions => mysql,ajauberg,ast_extensions
queues => mysql,ajauberg,ast_queue_table
queue_members => mysql,ajauberg,ast_queue_member_table
sip.conf => mysql,ajauberg,ast_config
meetme => mysql,ajauberg,ast_meetme
h323 => mysql,ajauberg,ast_h323_peers

